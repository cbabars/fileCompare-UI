<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h1>Compare Files</h1>
    </div>
    <div class="card-body">
      <form (submit)="handleSubmit()">
        <div class="form-group">
          <label for="file1">File 1:</label>
          <input id="file1" type="file" (change)="handleFileChange($event, 1)" class="form-control" />
        </div>
        <div class="form-group mt-3">
          <label for="file2">File 2:</label>
          <input id="file2" type="file" (change)="handleFileChange($event, 2)" class="form-control" />
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
        <button type="button" (click)="handleSubmit()" class="btn btn-primary mt-4">Compare</button>
      </form>
    </div>
    <div *ngIf="result" class="card-footer">
      <h2>Comparison Result:</h2>
      <pre>{{ result }}</pre>
    </div>
  </div>
</div>
